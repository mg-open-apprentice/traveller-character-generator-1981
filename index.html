<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveller Character Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-section" id="create-section">
                <button id="create-btn">Create Character</button>
            </div>
            <hr>
            <div class="sidebar-section" id="attribute-buttons">
                <div class="sidebar-header">Characteristics</div>
                <button id="strength-btn">Strength</button>
                <button id="dexterity-btn">Dexterity</button>
                <button id="endurance-btn">Endurance</button>
                <button id="intelligence-btn">Intelligence</button>
                <button id="education-btn">Education</button>
                <button id="social-btn">Social</button>
            </div>
            <hr>
            <div class="sidebar-section" id="service-buttons" style="display:none;">
                <div class="sidebar-header">Service Selection</div>
                <button id="navy-btn">Navy</button>
                <button id="marines-btn">Marines</button>
                <button id="army-btn">Army</button>
                <button id="scouts-btn">Scouts</button>
                <button id="merchants-btn">Merchants</button>
                <button id="others-btn">Others</button>
            </div>
            <div class="sidebar-section" id="term-section" style="display:none;">
                <div class="sidebar-header" id="term-title">Term 1</div>
                <button id="survival-btn">Survival</button>
                <button id="commission-btn">Commission</button>
                <button id="promotion-btn">Promotion</button>
                <div class="sidebar-section" id="skills-section" style="display:none;">
                    <div class="sidebar-header">Skills</div>
                    <div id="skills-info"></div>
                    <div id="skills-buttons">
                        <!-- Skills buttons will be dynamically generated here -->
                    </div>
                </div>
                <button id="ageing-btn">Ageing</button>
                <button id="reenlistment-btn">Re-enlistment</button>
            </div>

            <div class="sidebar-bottom">
                <hr>
                <button id="delete-btn">Delete Character</button>
            </div>
        </aside>
        <main class="main-content">
            <div class="permanent-record">
                <h1>Traveller Character Generator</h1>
                <div id="character-title"></div>
                <div id="character-name"></div>
                <div id="character-service"></div>
                <div id="character-rank"></div>
                <div id="character-upp"></div>
                <div id="character-age"></div>
                <div id="character-terms"></div>
                <div id="character-cash"></div>
                <div id="character-starship"></div>
                <div id="character-weapons"></div>
                <div id="character-tas"></div>
            </div>
            <hr class="main-separator">
            <div class="term-info">
                <div id="current-term"></div>
                <div id="survival-outcome"></div>
                <div id="commissioning-outcome"></div>
                <div id="promotion-outcome"></div>
                <div id="skills-section">
                    <div id="term-skills-eligibility"></div>
                    <div id="commission-skills-eligibility"></div>
                    <div id="promotion-skills-eligibility"></div>
                </div>
                <div id="ageing-effects"></div>
                <div id="reenlistment-outcome"></div>
                <div id="term-outcome-log"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
